<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtn1" id="txtn1">
    Km/h <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtn1')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de ${vel} km/h.</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi multado! Sua velocidade atual de ${vel} km/h é maior do que a velocidade permitida de 60 km/h.</p>`
            }
        }
    </script>
</body>
</html>
