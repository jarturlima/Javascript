<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>

<body>
    <h1>Qual seu país</h1>
    Digite o nome do seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">

    </div>
    <script>
        function analisar() {
            var pais1 = document.getElementById('pais')
            var pais = String(pais1.value)
            var res = document.getElementById('res')

            if (pais == 'Brasil') {
                res.innerHTML = 'Você é brasileiro(a)!'
            } else {
                res.innerHTML = ` Você é estrangeiro(a)!`
            }
        }

    </script>
</body>

</html>
