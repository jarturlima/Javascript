<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM DOM</title>
    <style>
        div#area {
            font: normal 18pt Arial;
            background: yellowgreen;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmousemove="entrar()" onmouseout="sair()">
        Interaja
    </div>

    <script>
        var area = window.document.getElementById('area')
        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar() {
            area.innerText = 'Entrou!'
        }
        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'yellowgreen'
        }
    </script>
</body>
</html>
