<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN JS</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
   Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> +
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerText = `Sua velocidade é de ${vel} km/h. `
            if ( vel > 60) {
                res.innerText = `Você está multado por excesso de velocidade.`
            }
            res.innerText += ` Dirija sempre com cuidado!`
        }
    </script>
</body>
</html>
