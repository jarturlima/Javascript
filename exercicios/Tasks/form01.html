<!DOCTYPE html>
<html lang="en">
<head>
      <title>Form</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
    <label for="q">O que deseja pesquisar?</label>
    <input type="text" id="q" name="q" placeholder="Ex: Carros, naves">
    <input type="submit" value="Go!">

    </form>
</body>
</html>
