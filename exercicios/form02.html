<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Form 2</title>
</head>
<body>
    <h3>Cadastro da Liga dos Cangaceiros</h3>
    <form action=''>
      <div>
        <label for='name'>Nome:</label>
        <input type='text' name= "name" id="name">
      </div>

      <div>
          <br>
          <label for='e-mail'>E-mail:</label>
          <input type='text' name="e-mail" id="e-mail"> - 
          <label for='password'>Password:</label>
          <input type='text' name="password" id="password">
      </div>
      <div>
          <br>
          <label for='date'>Data de Nascimento:</label>
          <input type="date" name="birthday" id="birthday"> -
          <label for="photo">Foto:</label>
          <input type="file" name="photo" id="photo">      
      </div>      
      <div>
          <br>
          <label for="Nacionality">Nacionalidade</label> 
          <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="american">Americano</option>
          <option value="brazilian">Brasileira</option>  
        </select>
          <label for="female">Gênero:</label>
          <input type="radio" name="gender" id="female" value="female">
          <label for="male">Gênero:</label>
          <input type="radio" name="gender" id="male" value="male">
      </div>
      <div>
          <p>Suas principais qualidades:</p>
          <label for="int">Inteligência</label>
          <input type="checkbox"> |
          <label for="res">Resiliência</label>
          <input type="checkbox"> |
          <label for="fis">Preparo físico</label>
          <input type="checkbox"> |
          <label for="edu">Educação</label>
          <input type="checkbox"> 
          
      </div>  
      <div>
          <br>
          <textarea name="description" id="description" cols="30" rows="10" placeholder="Why would you like to be a cangaceiro?"></textarea>
      </div>
      <div>
          <input type="submit" value="Enviar">
      </div>    
    </form>
</body>
</html>
